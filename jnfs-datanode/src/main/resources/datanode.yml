# --- DataNode 服务配置 ---
server:
  # RPC 服务监听端口 (默认: 5369)
  port: 5369
  # 对外广播的 IP 地址 (默认: 自动获取本机局域网 IP)
  # 在多网卡环境或云服务器上，建议手动指定公网/内网 IP
  # advertised_host: 192.168.1.100

# --- 存储路径配置 ---
storage:
  # 支持配置多个存储路径 (磁盘挂载点)，用于单机扩容
  # DataNode 会自动选择剩余空间最大的路径进行写入
  paths:
    - D:/data/jnfs/storage

# --- 注册中心连接配置 ---
# DataNode 启动时会将自己注册到此地址，并定期发送心跳
registry:
  host: localhost
  port: 5367
